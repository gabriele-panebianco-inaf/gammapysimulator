components:
-   name: test-model-pwl-point-const
    type: SkyModel
    spectral:
        type: PowerLawSpectralModel
        parameters:
        -   name: index
            value: 2.0
            is_norm: false
        -   name: amplitude
            value: 1.0e-12
            unit: cm-2 s-1 TeV-1
            is_norm: true
        -   name: reference
            value: 1.0
            unit: TeV
            frozen: true
            is_norm: false
    spatial:
        type: PointSpatialModel
        frame: icrs
        parameters:
        -   name: lon_0
            value: 83.63
            unit: deg
            is_norm: false
        -   name: lat_0
            value: 22.01
            unit: deg
            is_norm: false
    temporal:
        type: ConstantTemporalModel
        parameters: []
